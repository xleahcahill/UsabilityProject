<ion-header>
  <ion-navbar color="bluey">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="pushPage">
        <ion-icon name="ios-contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-card ion-item *ngFor="let item of myItems">
    <ion-item>
      <button ion-button clear icon-start (click)="openMenu()" item-right>
        <ion-icon name='link'></ion-icon>
        Collect.
      </button>
      <ion-avatar item-start>
        <img src="{{item.ImgIcon}}"><h2>{{item.h2}}</h2>
      </ion-avatar>
    </ion-item>
    <img src="{{item.Img2}}">
    <ion-card-content>
      <ion-card-title>
        {{item.Title}}
      </ion-card-title>
      <p>
        {{item.Desc}}
      </p>
      <ion-row>
        <ion-col>
          <ion-card (tap)="tapEvent($event)">
            <ion-item color="danger">
              <ion-icon name="heart"></ion-icon> {{tap}}  Likes
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="doPrompt()">
            <ion-icon name="text"></ion-icon>
            Comment
          </button>
          <!--<button ion-button color="secondary" block (click)="doPrompt()">Comment </button>-->
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

    <button ion-button [navPush]="pushPage2">
      <ion-icon name="ios-people"></ion-icon>
      Find more users to follow!
    </button>

  <button ion-button secondary menuToggle>Menu</button>
</ion-content>
